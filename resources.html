<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAFE - Resources</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px auto;
            max-width: 90%;
        }

        .resource-button {
            margin: 15px;
            text-align: center;
            background-color: #ffffff;
            border: 2px solid #007bff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 180px; /* Fixed width */
            height: 250px; /* Fixed height */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
            text-decoration: none;
            color: #333;
        }

        .resource-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .resource-button img {
            width: 100%; /* Adjust image to fit button width */
            height: 140px; /* Fixed height for images */
            object-fit: cover; /* Maintain image aspect ratio */
            border-radius: 8px;
        }

        .resource-button span {
            font-weight: bold;
            text-align: center;
            margin-top: 5px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Resources</h1>
    <div class="button-container">
        <!-- Sexual Harassment -->
        <a href="sexual-harassment.html" class="resource-button">
            <img src="../assets/images/sexual-harrasment.jpg" alt="Sexual Harassment">
            <span>Sexual Harassment</span>
        </a>
        <!-- Violence at Home -->
        <a href="violence-at-home.html" class="resource-button">
            <img src="../assets/images/violence-at-home.jpg" alt="Violence at Home">
            <span>Violence at Home</span>
        </a>
        <!-- Marriage and Divorce -->
        <a href="marriage-divorce.html" class="resource-button">
            <img src="../assets/images/marriage-divorce.jpg" alt="Marriage and Divorce">
            <span>Marriage & Divorce</span>
        </a>
        <!-- Property Rights -->
        <a href="property-rights.html" class="resource-button">
            <img src="../assets/images/property-rights.jpg" alt="Property Rights">
            <span>Property Rights</span>
        </a>
        <!-- Cyber Bullying -->
        <a href="cyber-bullying.html" class="resource-button">
            <img src="../assets/images/cyber-bullying.jpg" alt="Cyber Bullying">
            <span>Cyber Bullying</span>
        </a>
    </div>

    <footer>
        <p>&copy; 2025 SAFE. All rights reserved.</p>
    </footer>
</body>
</html>
