<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAFE</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('./assets/images/hands-stacked.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #ffffff;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            margin-top: 15%;
            font-size: 2.5em;
        }

        p {
            text-align: center;
            font-size: 1em;
            margin-top: 20px;
        }

        .button-container {
            text-align: center;
            margin-top: 30px;
        }

        .button-container button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1em;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button-container button:hover {
            background-color: #0056b3;
        }

        .button-container button#callButton {
            background-color: red;
            border-radius: 50%;
            padding: 15px 25px;
        }

        .button-container button#callButton:hover {
            background-color: darkred;
        }

        .hero-image {
            display: block;
            margin: 20px auto;
            max-width: 90%;
            height: auto;
            border-radius: 8px;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            text-align: center;
            color: #ffffff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .container {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            margin-top: 50px;
            border-radius: 8px;
            max-width: 90%;
            margin: 50px auto;
            box-sizing: border-box;
        }

        #chatBox {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 80%;
            height: 60%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 8px;
            padding: 10px;
            display: none;
            flex-direction: column;
            justify-content: space-between;
            box-sizing: border-box;
        }

        #chatButton {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 1.5em;
            cursor: pointer;
        }

        #chatButton:hover {
            background-color: #0056b3;
        }

        .faq-question {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .faq-answer {
            display: none;
            padding: 10px;
            margin-top: 5px;
            font-size: 0.9em;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
                margin-top: 20%;
            }

            p {
                font-size: 0.9em;
                margin-top: 15px;
            }

            .button-container button {
                padding: 10px 15px;
                font-size: 0.9em;
            }

            .container {
                margin-top: 30px;
                padding: 15px;
            }

            .hero-image {
                margin: 15px auto;
                max-width: 100%;
            }

            #chatBox {
                width: 90%;
                height: 50%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
                margin-top: 25%;
            }

            p {
                font-size: 0.8em;
            }

            .button-container button {
                padding: 8px 12px;
                font-size: 0.8em;
            }

            .container {
                margin-top: 20px;
                padding: 10px;
            }

            .hero-image {
                margin: 10px auto;
                max-width: 95%;
            }

            #chatBox {
                width: 95%;
                height: 50%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to SAFE</h1>
        <p>Your one-stop platform for legal aid for women.</p>

        <div class="button-container">
            <button onclick="location.href='resources.html'">Resources</button>
            <button id="callButton" onclick="location.href='callbutton.html'">Call</button>
            <button onclick="location.href='contact.html'">Contact</button>
        </div>

        <img src="images/hands-stacked.jpg" class="hero-image">

        <p>Access legal information, connect with legal professionals, and get support in emergencies.</p>
    </div>

    <button id="chatButton" onclick="toggleChat()">ðŸ’¬</button>

    <footer>
        <p>&copy; 2025 SAFE. All rights reserved.</p>
    </footer>

    <script>
        function toggleChat() {
            const chatBox = document.getElementById('chatBox');
            chatBox.style.display = chatBox.style.display === 'none' || !chatBox.style.display ? 'flex' : 'none';
        }
    </script>

</body>
</html>
